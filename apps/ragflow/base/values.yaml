# apps/ragflow/values.yaml
env:
  DOC_ENGINE: infinity
  MYSQL_PASSWORD: ""
  MINIO_PASSWORD: ""
  REDIS_PASSWORD: ""
  TIMEZONE: "Asia/Shanghai"

ragflow:
  service:
    type: NodePort # 按您的要求使用 NodePort 暴露服务
  deployment:
    nodeSelector:
      kubernetes.io/hostname: "y9000"
    resources:
      requests: { cpu: "4", memory: "8Gi" }
      limits: { cpu: "12", memory: "24Gi" }

infinity:
  storage:
    className: "nfs-csi" # 使用 NFS 存储
    capacity: 100Gi
  deployment:
    nodeSelector:
      kubernetes.io/hostname: "y9000"
    resources:
      requests: { cpu: "2", memory: "4Gi" }
      limits: { cpu: "8", memory: "16Gi" }

minio:
  storage:
    className: "nfs-csi"
    capacity: 200Gi
  deployment:
    nodeSelector:
      kubernetes.io/hostname: "b360m"
    resources:
      requests: { cpu: "250m", memory: "512Mi" }
      limits: { cpu: "1", memory: "2Gi" }

mysql:
  storage:
    className: "nfs-csi"
    capacity: 10Gi
  deployment:
    nodeSelector:
      kubernetes.io/hostname: "b360m" #
    resources:
      requests: { cpu: "250m", memory: "512Mi" }
      limits: { cpu: "1", memory: "2Gi" }

redis:
  storage:
    className: "nfs-csi"
    capacity: 5Gi
  deployment:
    nodeSelector:
      kubernetes.io/hostname: "b360m"
    resources:
      requests: { cpu: "100m", memory: "256Mi" }
      limits: { cpu: "500m", memory: "1Gi" }

ingress:
  enabled: false

# --- 禁用不需要的文档引擎 ---
elasticsearch:
  storage:
    className: ""
opensearch:
  storage:
    className: ""
